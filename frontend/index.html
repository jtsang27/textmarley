<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500"
    />
    <title>HTML Preview</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style>
      /* Global styles */
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
      }

      /* Responsive styles for iPhone */
      @media (max-width: 480px) {
        .container-container {
          padding: 10px;
        }

        .container-tta-simple-to-do-list-tto {
          font-size: 16px;
          text-align: center;
        }

        .container-easily-manage-your-personal-tasks-family-projects-and-team-swork-all-in-one-place-trusted-by-40m-people {
          font-size: 14px;
        }

        .container-input {
          width: 100%;
          margin-bottom: 10px;
        }

        .container-button {
          width: 100%;
          text-align: center;
          padding: 10px;
        }

        .container-t-section {
          flex-direction: column;
        }

        img,
        object {
          width: 100%;
          height: auto;
        }

        .container-free-forever-no-credit-card {
          font-size: 14px;
        }

        .container-section-4 {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div id="firejet-html-app">
      <div class="container-container">
        <!-- MacBook and iPhone shared content -->
        <div class="container-t-section">
          <div class="container-wrapper">
            <div class="container-section">
              <h1 class="container-tta-simple-to-do-list-tto">
                Task Management for Students
              </h1>
              <p class="container-easily-manage-your-personal-tasks-family-projects-and-team-swork-all-in-one-place-trusted-by-40m-people">
                TextMarley helps you manage tasks with ease.
              </p>
              <div class="container-free-forever-no-credit-card">
                No sign-up, No credit card, No hassle.
              </div>
              <form class="container-ttt-input-button">
                <div class="container-input">
                  <input
                    type="text"
                    placeholder="+1 ( _ _ _ ) - _ _ _ - _ _ _ _"
                    class="container-value"
                  />
                </div>
                <button class="container-button">Submit</button>
              </form>
              <div class="container-t-screenshot">
                <img src="/assets/screenshot.png" alt="App screenshot" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
